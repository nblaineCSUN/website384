{% extends "base.html" %}
{% block title %}Test Home{% endblock %}
{% block body %}

    <body>


        <div class="top-rect">
            <p id="title">Fruit Stand</p>
            <div id="currentTime"></div>
              <script>
                const _DateAndTime = () => {
                document.querySelector("#currentTime").innerHTML = new Date().toLocaleDateString('en-gb', 
                {
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true
            });
            }

            setInterval(_DateAndTime, 1000);
            _DateAndTime();
            </script>
        </div>


        <div class="bottom-rect">

            <div class="left-rect"> <!-- /.left-rect -->
                <div class="leftsign"> <!-- /.leftsign -->

                    <div class="lefttree"> <!-- /.lefttree -->
                        <img class="lefttree-img" src="../static/images/homepage/leftpalm.png" alt="lefttree">
                    </div> <!-- /.lefttree -->

                    <div class="leftfloorsigndiv"> <!-- /.leftfloorsigndiv -->
                        <img class="leftfloorsign" src="../static/images/homepage/floorwoodsign.png" alt="sign">
                        <p class="fruitofday">New Fruits!</p>
                        
                    </div> <!-- /.leftfloorsigndiv -->

                    <div class="slideshowHome"> <!-- /.slideshowHome -->
                        <div class="mySlidesHome tomato">
                            <img src="../static/images/fruitoftheday/tomato1.png" alt="tomato">
                        </div>

                            <div class="mySlidesHome orange">
                                <img src="../static/images/fruitoftheday/orange1.png" alt="orange">
                            </div>
                    </div> <!-- /.slideshowHome -->

                    <div class="crabchef">
                        <img  src="../static/images/homepage/crabchef.png" alt="crabchef">
                    </div>

                </div> <!-- /.leftsign -->  <!-- âœ… this was missing -->
            </div> <!-- /.left-rect -->


            <div class="right-rect">
                <div class="rightsign">
                    <div class="righttree">
                        <img class="righttree-img" src="../static/images/homepage/rightpalm.png" alt="righttree">
                    </div>
                <div class="towel">      
                    <img class="towel-img" src="../static/images/beachtowel.jpg" alt="towel">
                    <div class="portal"></div>
                    <p class="worldFruit">Explore The Mysteries Of Fruit!</p>
                    <a href="{{ url_for('space_page') }}" class="fruit1-button-class"><img class="astro" src="../static/images/astro.png" alt="astro"></a>
                </div>
                </div>
            </div>
            
            <div class="bothpicrows">
                <h1 class="featuredfruit">Featured Fruit</h1>
                
                <div class="fruitpics1"> 
                    
                    <a href="{{ url_for('coconuts_page') }}" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable coconuts' src="../static/images/coconut.png" alt="Picture 1">
                            <!--<figcaption>Coconuts</figcaption>-->
                        </figure>
                    </a>

                    <a href="{{ url_for('bananas_page') }}" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable bananas' src="../static/images/banana.png" alt="Picture 2">
                            <!--<figcaption>Bananas</figcaption>-->
                        </figure>
                    </a>

                    <a href="{{ url_for('pineapples_page') }}" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable pineapple' src="../static/images/pineapple.png" alt="Picture 3">
                            <!--<figcaption>Pineapples</figcaption>-->
                        </figure>
                    </a>
                    
                </div>
                    
                <!------------------------SECOND ROW OF PICS----------------------------------------------->
                <div class="fruitpics2"> 
                    <a href="{{ url_for('strawberries_page') }}" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable strawberries' src="../static/images/strawberry.png" alt="Picture 4">
                           <!-- <figcaption>Strawberries</figcaption>-->
                        </figure>
                    </a>

                    <a href="{{ url_for('grapes_page') }}" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable grapes' id='grape' src="../static/images/grape.png" alt="Picture 5">
                            <!--<figcaption>Grapes</figcaption>-->
                        </figure>
                    </a>

                    <a href="{{ url_for('watermelons_page') }}" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable watermelons' src="../static/images/watermelon.png" alt="Picture 6">
                            <!--<figcaption>Watermelons</figcaption>-->
                        </figure>
                    </a>
                </div>
            </div>
        </div>

    <div class="test">
        <p>
            TEXT
        </p>
    </div>
    
    <script>
        const slides = document.querySelectorAll('.mySlidesHome');
        if (slides.length > 0) {
        // Pick a random slide
        const current = Math.floor(Math.random() * slides.length);
        
        // Show it
        slides[current].classList.add("active");
        }

    </script>
    </body>

{% endblock %}
