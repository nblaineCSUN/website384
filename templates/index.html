{% extends "base.html" %}
{% block title %}Test Home{% endblock %}
{% block body %}

    <body>


        <div class="top-rect">
            <p id="title">Fruit Stand</p>
            <div id="currentTime"></div>
              <script>
                const _DateAndTime = () => {
                document.querySelector("#currentTime").innerHTML = new Date().toLocaleDateString('en-gb', 
                {
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: 'numeric', 
                minute: 'numeric', 
                hour12: true
            });
            }

            setInterval(_DateAndTime, 1000);
            _DateAndTime();
            </script>
        </div>


        <div class="bottom-rect">

            <div class="left-rect"> 
                <div class="leftsign"> 

                    <div class="lefttree"> 
                        <img class="lefttree-img" src="../static/images/homepage/leftpalm.png" alt="lefttree">
                    </div> 

                    <div class="leftfloorsigndiv"> 
                        <img class="leftfloorsign" src="../static/images/homepage/floorwoodsign.png" alt="sign">
                        <p class="fruitofday">New Fruits!</p>
                        
                    </div> 

                    <div class="slideshowHome">
                        <div class="mySlidesHome tomato">
                            <img src="../static/images/fruitoftheday/tomato1.png" alt="tomato">
                        </div>

                        <div class="mySlidesHome orange">
                            <img class ="orangeslide" src="../static/images/fruitoftheday/orange1.png" alt="orange">
                        </div>

                        <div class="mySlidesHome apple">
                            <img class ="appleslide" src="../static/images/fruitoftheday/apple1.png" alt="apple">
                        </div>

                        <div class="mySlidesHome kiwi">
                            <img class ="kiwislide" src="../static/images/fruitoftheday/kiwi.png" alt="kiwi">
                        </div>

                        <div class="mySlidesHome raspberry">
                            <img class ="raspberryslide" src="../static/images/fruitoftheday/raspberry.png" alt="raspberry">
                        </div>

                        <div class="mySlidesHome cherry">
                            <img class ="cherryslide" src="../static/images/fruitoftheday/cherry.png" alt="cherry">
                        </div>

                    </div> 

                    <div class="crabchef">
                        <img  src="../static/images/homepage/crabchef.png" alt="crabchef">
                    </div>

                    <div class="fruitbasket">
                        <img  src="../static/images/homepage/fruitbasket.png" alt="basket">
                    </div>

                </div> 
            </div> 


            <div class="right-rect">
                <div class="rightsign">
                    <div class="righttree">
                        <img class="righttree-img" src="../static/images/homepage/rightpalm.png" alt="righttree">
                    </div>
                <div class="towel">      
                    <img class="towel-img" src="../static/images/homepage/towel.png" alt="towel">
                    <div class="portal"></div>
                    <p class="worldFruit">Explore The Mysteries Of Fruit!</p>
                    <a href="{{ url_for('space_page') }}" class="fruit1-button-class"><img class="astro" src="../static/images/astro.png" alt="astro"></a>
                </div>
                </div>
            </div>
            
            <div class="bothpicrows">
                <h1 class="featuredfruit">Featured Fruit</h1>
                
                <div class="fruitpics1"> 
                    
                    <a href="https://en.wikipedia.org/wiki/Coconut" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable coconuts' src="../static/images/coconut.png" alt="Picture 1">
                            <!--<figcaption>Coconuts</figcaption>-->
                        </figure>
                    </a>

                    <a href="https://en.wikipedia.org/wiki/Banana" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable bananas' src="../static/images/banana.png" alt="Picture 2">
                            <!--<figcaption>Bananas</figcaption>-->
                        </figure>
                    </a>

                    <a href="https://en.wikipedia.org/wiki/Pineapple" class="fruit1-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable pineapple' src="../static/images/pineapple.png" alt="Picture 3">
                            <!--<figcaption>Pineapples</figcaption>-->
                        </figure>
                    </a>
                    
                </div>

                <div class="crabrow">
                    <img class="crabmerchant" src="../static/images/homepage/crabmerchant.png" alt="crabmerchant">
                </div>
                    
                <!------------------------SECOND ROW OF PICS----------------------------------------------->
                <div class="fruitpics2"> 
                    <a href="https://en.wikipedia.org/wiki/Strawberry" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable strawberries' src="../static/images/strawberry.png" alt="Picture 4">
                           <!-- <figcaption>Strawberries</figcaption>-->
                        </figure>
                    </a>

                    <a href="https://en.wikipedia.org/wiki/Grape" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable grapes' id='grape' src="../static/images/grape.png" alt="Picture 5">
                            <!--<figcaption>Grapes</figcaption>-->
                        </figure>
                    </a>

                    <a href="https://en.wikipedia.org/wiki/Watermelon" class="fruit2-button-class">
                        <figure>
                            <img class="woodtable" src="../static/images/homepage/woodtable.png" alt="table">
                            <img class='fruitontable watermelons' src="../static/images/watermelon.png" alt="Picture 6">
                            <!--<figcaption>Watermelons</figcaption>-->
                        </figure>
                    </a>
                </div>
                <div class="fruitarmy">
                    <a href="{{ url_for('gardenTD') }}">
                        <img class="armystand" src="../static/images/homepage/fruit_recruiter.png" alt="armystand">
                    </a> 
                    <img class="refugees" src="../static/images/homepage/fruit_refugees.png" alt="refugees">
                    <img class="rifle" src="../static/images/homepage/fruit_rifle.png" alt="rifle">
                    <img class="sniper" src="../static/images/homepage/fruit_sniper.png" alt="sniper">
                    <img class="salute" src="../static/images/homepage/fruit_salute.png" alt="salute">
                </div>
            </div>


        </div>


    
    <script>
        const slides = document.querySelectorAll('.mySlidesHome');
        if (slides.length > 0) {
        // Pick a random slide
        const current = Math.floor(Math.random() * slides.length);
        
        // Show it
        slides[current].classList.add("active");
        }

    </script>
    </body>

{% endblock %}
